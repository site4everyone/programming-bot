<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ques-block {
        padding: 20px;
        width: 80%;
        margin: auto auto 20px auto;
        background-color: #fcd6bd;
      }
      .solution {
        margin-top: 10px;
        font-size: large;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    {% for obj in objs %}
    <div class="ques-block">
      <div class="question">{{obj.question }}</div>
      <span>Solution:</span>
      <div class="solution"><pre>{{obj.solution }}</pre></div>
    </div>
    {% endfor %}
  </body>
</html>
